<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/loading2.css" />
  </head>
  <body onload="redirect()">
    <script>
      function redirect() {
        var interval = setInterval(myURL, 3000);
        var result = document.getElementById("result");
        result.innerHTML =
          "<b> The page will redirect after delay of 5 seconds setInterval() method.";
        // Generate a random number between 0 and the length of the sentences array
      }
      function myURL() {
        document.location.href = "signup.php";
        clearInterval(interval);
      }
    </script>

    <!-- Create a paragraph element where the generated sentence will be displayed -->
    <p id="sentence"></p>
    <div class="rotate-image">
      <img src="images/gif.gif" />
      <div class="did">DID YOU KNOW</div>
      <div class="sentence">Jozua Patalan is single and ready to mingle?</div>
    </div>
  </body>
</html>
